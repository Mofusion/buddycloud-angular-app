

<div class="bottomchat" >
  <div class="minichat"  ng-repeat="user in chatwindows track by user.jid" title="{{::user.jid }}"  >
    <div ng-if="user.style=='max'">
        <div class="title" g-click="minify(user)"><p>{{::user.name}} </p><span class="glyphicon glyphicon-remove pull-right" aria-hidden="true" ng-click="close(user)"></span><span class="glyphicon glyphicon-facetime-video pull-right" aria-hidden="true" ng-click="onvideochat({jid:user.jid})"></span></div>
            <div class="messages" scroll-glue>
                <ul ng-repeat="message in xmpp.messages.byjid[user.jid].items track by message.id">
                    <li ng-if="message.from.jid==user.jid">
                        <div class="avatar left" avatar="message.from" title="{{message.from}}"></div>

                        <span class="left">{{::message.content}}</span>
                        <div class="clear"></div>
                    </li>
                    <li ng-if="message.to==user.jid">
                        <span class="right">{{::message.content}}</span>
                        <div class="clear"></div>
                    </li>
                </ul>
                <div class="clear"></div>
                </div>
                <div  ng-show="notifications.composing[user.jid]"> typing ...</div>
                <div id="bottom_{{user.name}}"> </div>
            </div>
        <form ng-submit="send(user,$event)">
        <input ng-model="user.newtext" />
        </form>
      </div>
    <div ng-if="user.style=='min'" ng-click="makebig(user)" class="min">
    {{::user.name}}

    <span class="close" ng-click="close(user)">Ã—</span>
    </div>
    </div>
</div>
