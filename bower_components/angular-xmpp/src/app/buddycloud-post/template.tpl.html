<div class="panel-body" ng-if="ogp.image">
<!--
    <iframe ng-if="url" ng-src="{{url}}" ></iframe>
-->
    <a href="{{url}}" target="_blank">
    <div class="row">
        <img class="col-md-3" ng-if="ogp.image.url" ng-src="{{ogp.image.url}}" />
        <div class="col-md-9">
        <h4 ng-if="ogp.title">{{ogp.title}}</h4>
        <p ng-if="ogp.description">{{ogp.description}}</p>
        </div>
    </div>
    </a>
    <br/>
</div>
