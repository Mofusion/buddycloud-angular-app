
<img style="padding:2px" ng-if="meta.mimeType=='image/jpeg'" src="https://buddycloud.org/api/{{meta.author}}/media/{{meta.id}}?maxheight=200"/>
<img style="padding:2px" ng-if="meta.mimeType=='image/png'" src="https://buddycloud.org/api/{{meta.author}}/media/{{meta.id}}?maxheight=200"/>

<video style="padding:10px;width:400px" ng-if="meta.mimeType=='video/mp4'"  controls>
<source  type="{{meta.mimeType}}" ng-src="{{meta|embedUrl}}"/>
</video>
