<input type="text" ng-model="asyncSelected" placeholder="buddycloud search" typeahead="address.text for address in getLocation($viewValue)" typeahead-loading="loadingLocations" class="form-control" typeahead-on-select='onSelect($item, $model, $label)'>
<i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
